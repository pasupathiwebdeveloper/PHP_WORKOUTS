        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h2>PHP JQUERY CRUD</h2>

                 <a href="#" class="btn btn-primary">Create</a>
                </div>

        <script>
            $(document).ready(function() {
             $.ajax({
                 url:"PHP/retrieve.php",
                 type:"GET",
                 dataType:"json",
                 success:function(response) {
                     $.each(response,function(index,value) {
                        $(".main").append("<div class='show_all'><div class='row'><div class='col-md-8'><p>"+response[index].id+"</p><p>"+response[index].name+"</p><p>"+response[index].fullname+"</p></div><div class='col-md-4'><p><a href='#' class='btn btn-primary view'>View</a></p><p><a href='#' class='btn btn-success edit'>Edit</a></p><p><a href='#' class='btn btn-danger delete'>Delete</a></p></div></div><hr /></div>");
                     });
        
                    // console.log(response[0].id);
                 }
             });
            });
        </script>
        
        <script src="" async defer></script>
